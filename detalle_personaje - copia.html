<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Personaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="iconos">
                <a href="#usuario"><img src="usuario.png" alt="Usuario"></a>
                <a href="#carrito"><img src="carrito.png" alt="Carrito"></a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Nosotros</a></li>
                <li><a href="index.html#personajes">Personajes</a></li>
                <li><a href="index.html#testimonios">Testimonios</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="detalle-personaje">
        <div class="galeria">
            <div class="miniaturas">
                <img src="miniatura1.png" alt="Miniatura 1">
                <img src="miniatura2.png" alt="Miniatura 2">
                <img src="miniatura3.png" alt="Miniatura 3">
            </div>
            <img src="personaje.png" alt="Imagen Principal" class="imagen-principal">
        </div>
        <div class="info-personaje">
            <h1>Nombre del Personaje</h1>
            <p class="precio">$00.00</p>
            <button class="btn-carrito">Agregar al carrito</button>
            <p>Descripción del personaje con detalles sobre su espectáculo y lo que incluye.</p>
            <ul>
                <li>Detalle 1</li>
                <li>Detalle 2</li>
                <li>Detalle 3</li>
            </ul>
        </div>
    </section>

    <section class="relacionados">
        <h2>Personajes Relacionados</h2>
        <div class="grid-container">
            <div class="card"><img src="relacionado1.png" alt="Personaje"><p>Cenicienta</p></div>
            <div class="card"><img src="relacionado2.png" alt="Personaje"><p>Luli Pampín</p></div>
            <div class="card"><img src="relacionado3.png" alt="Personaje"><p>Frozen</p></div>
            <div class="card"><img src="relacionado4.png" alt="Personaje"><p>Sirenita</p></div>
        </div>
    </section>
</body>
</html>
